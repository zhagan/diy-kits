<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>DIY Kits</title>
    <style>
      body { background-color: #F2F6D0 }
      #wrapper {
        width: 960px;
        margin-left: auto;
        margin-right: auto;
        padding-top: 5%;
      }
      #articles {
        display: inline-block;
        overflow: auto;
        width: 60%;
        height: 700px;
      }
      #notes {
        float: right;
        width: 30%;
      }
      textarea, input {
        display: block;
        width: 100%;
        background-color: #FCF5C7;
      }
      input {
        height: 36px;
        font-size: 24px;
      }
      textarea {
        height: 200px;
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <div id="wrapper">
    <form>
      <h1>DIY KITS add bom</h1>
      <h2><i>Add a bom</i></h2>
      <div id="addbom"></div>
      <New BOM:<br>
      <input type="text" name="newbom" id="bomTitle"><br>
      Designer<input type="text" name="designer" id="designerName"><br>
      Kit URL<input type="text" name="kitUrl" id="kitUrlLink"><br>
      PCB URL<input type="text" name="pcbUrl" id="pcbUrlLink"><br>
      Faceplate URL<input type="text" name="faceplateUrl" id="faceplateUrlLink"><br>
      <label for="file">Choose file to upload</label>
      <input type="file" id="file" name="file" multiple><br>
      <input type="submit" value="Submit" id="submit">
    </form>
    <div id="boms">

    </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
